---

- name: Coverage
  hosts: all
  pre_tasks:
    - name: Dump all hostvars
      debug:
        var: hostvars[inventory_hostname]
  post_tasks:
    - name: List all services (systemd)
      # workaround ansible-lint: [303] service used in place of service module
      shell: "echo; systemctl list-units --type service"
      changed_when: false
      when:
        # in docker, init is not systemd
        - ansible_virtualization_type != 'docker'
        - ansible_os_family == 'RedHat' or ansible_os_family == 'Debian'
    - name: list all services (FreeBSD service)
      # workaround ansible-lint: [303] service used in place of service module
      shell: "echo; service -l"
      changed_when: false
      when:
        - ansible_os_family == 'FreeBSD'
    - name: list all services (rcctl)
      command: "rcctl ls all"
      changed_when: false
      when:
        - ansible_os_family == 'OpenBSD'
  roles:
    - role: trombik.redhat_repo
      when: ansible_os_family == 'RedHat'
    - role: docker
      when:
        - ansible_virtualization_type == 'docker'
    - role: ansible-role-nsd
  vars:
    os_nsd_flags:
      OpenBSD: ""
      FreeBSD: ""
      Debian: ""
      RedHat: ""
    nsd_flags: "{{ os_nsd_flags[ansible_os_family] }}"

    nsd_zones: "{{ project_nsd_zones }}"
    os_nsd_extra_packages:
      FreeBSD: []
      Debian: ["dnsutils"]
      OpenBSD: []
      RedHat: ["bind-utils"]
    nsd_extra_packages: "{{ os_nsd_extra_packages[ansible_os_family] }}"
    nsd_extra_groups: ["bin"]
    nsd_config: |
      server:
        server-count: 1
        do-ip4: yes
        do-ip6: no
        verbosity: 1
        username: "{{ nsd_user }}"
        zonesdir: "{{ nsd_zonesdir }}"
        database: ""
        hide-version: no
        pidfile: "{{ nsd_pid_file }}"
        ip-address: "{{ ansible_em1.ipv4[0].address }}"

      remote-control:
        {% if ansible_os_family == 'OpenBSD' %}
        control-enable: yes
        {% else %}
        control-enable: no
        {% endif %}
        control-interface: 127.0.0.1
        control-port: 8952
      {{ project_zones }}

    redhat_repo_extra_packages:
      - epel-release
    redhat_repo:
      epel:
        mirrorlist: "http://mirrors.fedoraproject.org/mirrorlist?repo=epel-{{ ansible_distribution_major_version }}&arch={{ ansible_architecture }}"
        gpgcheck: yes
        enabled: yes

    # XXX OpenBSD's rc.subr controls nsd by nsd-control
